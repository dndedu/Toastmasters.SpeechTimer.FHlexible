<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FHlexible - Toastmasters Timer Pro</title>
    <style>
        :root {
            --color-green: #00FF00;
            --color-orange: #FF8C00;
            --color-border: #333;
            --color-bg-dark: #111;
            --preset-title-size: clamp(0.9rem, 3.5vh, 6vw);
        }

        * {
            font-family: 'Verdana', Geneva, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
        }

        .brand-header {
            color: var(--color-orange);
            font-size: clamp(1.5rem, 4vh, 3.5rem);
            text-align: center;
            width: 100%;
            padding-bottom: 0.5vh;
            display: flex;
            justify-content: center;
            align-items: baseline; 
            flex-shrink: 0;
        }

        .brand-part-1 { font-weight: bold; }
        .brand-part-2 { font-weight: normal; font-size: 0.85em; line-height: 1; }

        #setup-screen {
            background: var(--color-bg-dark);
            padding: 1vh;
            border-radius: 2vmin;
            display: flex;
            flex-direction: column;
            border: 0.5vmin solid var(--color-border);
            width: 98vw;
            height: 96dvh;
            max-width: 1200px;
            overflow: hidden;
        }

        .main-layout {
            display: flex;
            flex-direction: row;
            gap: 12px;
            flex: 1;
            min-height: 0; 
        }

        .section-header {
            color: #444;
            font-size: clamp(0.9rem, 2.2vh, 1.8rem); 
            text-transform: uppercase;
            text-align: center;
            border-bottom: 1px solid #222;
            margin-bottom: 0.5vh;
            font-weight: bold;
            flex-shrink: 0;
        }

        .presets-box {
            border-right: 1px solid var(--color-border);
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            width: 40%;
            height: 100%;
        }

        .presets-list {
            display: flex;
            flex-direction: column;
            gap: 0.5vh;
            flex: 1;
            min-height: 0;
        }

        .preset-btn {
            background: #000;
            color: var(--color-green);
            border: clamp(1px, 0.3vmin, 4px) solid var(--color-green);
            cursor: pointer;
            border-radius: 1vmin;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            flex: 1;
            min-height: 0;
            padding: 2px;
        }

        .p-label { font-size: var(--preset-title-size); font-weight: bold; }
        .p-time { font-size: calc(var(--preset-title-size) * 0.6); opacity: 0.8; }

        .manual-entry {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
            min-height: 0;
            justify-content: space-between;
        }

        .input-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 0;
        }

        .input-wrap {
            display: flex;
            align-items: center; 
            justify-content: center;
            gap: 5px;
            width: 100%;
        }

        input {
            width: 44%;
            background: #000;
            color: #fff;
            border: 2px solid #555;
            border-radius: 1.5vmin;
            text-align: center;
            font-size: min(12vw, 12vh);
            outline: none;
            font-weight: bold;
            padding: 5px 0;
        }

        #start-button {
            background: var(--color-green);
            color: black;
            border: none;
            height: clamp(45px, 9vh, 90px);
            font-size: clamp(1.2rem, 5vh, 3.5rem);
            font-weight: bold;
            cursor: pointer;
            border-radius: 1.5vmin;
            text-transform: uppercase;
            flex-shrink: 0;
            margin-top: 5px;
        }

        .timer-container {
            display: none;
            width: 100vw;
            height: 100dvh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: black;
            cursor: pointer;
        }

        .timer-content { 
            font-size: min(28vw, 60vh); 
            line-height: 1; 
            font-weight: bold;
            pointer-events: none;
        }

        /* NEW CSS-ONLY CONTROLS (Replacing Emojis) */
        #control-display {
            margin-top: 4vh;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .icon-pause {
            display: flex;
            gap: 12px;
        }

        .icon-pause div {
            width: 12px;
            height: 45px;
            background-color: #222;
        }

        .icon-play {
            width: 0;
            height: 0;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-left: 40px solid #222;
            margin-left: 10px;
        }

        #return-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 25vw;
            height: 25vh;
            display: none;
            z-index: 100;
            padding: 2vh 2vw;
            cursor: pointer;
        }

        #return-icon { font-size: 2.5rem; color: #222; }

        @media (orientation: portrait) {
            .main-layout { flex-direction: column; gap: 5px; }
            .presets-box { 
                border-right: none; 
                border-bottom: 1px solid var(--color-border); 
                width: 100%; 
                height: 40%; 
                padding-right: 0; 
                padding-bottom: 5px; 
            }
            .manual-entry { height: 60%; }
            input { font-size: min(15vw, 8vh); }
            #start-button { height: 8vh; font-size: 4vh; }
        }
    </style>
</head>
<body>

    <div id="return-zone" onclick="resetToMenu(event)">
        <div id="return-icon">â†º</div>
    </div>
    
    <div id="setup-screen">
        <div class="brand-header">
            <span class="brand-part-1">FH</span><span class="brand-part-2">lexible</span>
        </div>
        
        <div class="main-layout">
            <div class="presets-box">
                <h1 class="section-header">Presets</h1>
                <div class="presets-list">
                    <button class="preset-btn" onclick="applyPreset(2, 30)">
                        <span class="p-label">TABLE TOPIC</span>
                        <span class="p-time">2:30 MAX</span>
                    </button>
                    <button class="preset-btn" onclick="applyPreset(3, 30)">
                        <span class="p-label">EVALUATION</span>
                        <span class="p-time">3:30 MAX</span>
                    </button>
                    <button class="preset-btn" onclick="applyPreset(7, 30)">
                        <span class="p-label">PREPARED</span>
                        <span class="p-time">7:30 MAX</span>
                    </button>
                    <button class="preset-btn" style="color: #666; border-color: #333;" onclick="applyPreset(0, 5)">
                        <span class="p-label">QUICK TEST</span>
                        <span class="p-time">0:05 SEC</span>
                    </button>
                </div>
            </div>

            <div class="manual-entry">
                <h1 class="section-header">Custom</h1>
                <div class="input-area">
                    <div class="input-wrap">
                        <input type="text" inputmode="numeric" id="minutes-input" value="00" onfocus="this.select()">
                        <div style="font-size: clamp(1rem, 5vh, 5rem); font-weight: bold;">:</div>
                        <input type="text" inputmode="numeric" id="seconds-input" value="00" onfocus="this.select()">
                    </div>
                </div>
                <button id="start-button" onclick="startTimer()">START</button>
            </div>
        </div>
    </div>

    <div id="timer-wrapper" class="timer-container" onclick="togglePause()">
        <div class="timer-content">
            <span id="minutes-display">00</span><span>:</span><span id="seconds-display">00</span>
        </div>
        <div id="control-display">
            </div>
    </div>

    <script>
        let totalSeconds, isOvertime = false, timerInterval, isPaused = false;
        
        const minutesInput = document.getElementById('minutes-input');
        const secondsInput = document.getElementById('seconds-input');
        const setupScreen = document.getElementById('setup-screen');
        const timerWrapper = document.getElementById('timer-wrapper');
        const returnZone = document.getElementById('return-zone');
        const controlDisplay = document.getElementById('control-display');
        const minutesDisplay = document.getElementById('minutes-display');
        const secondsDisplay = document.getElementById('seconds-display');

        const PAUSE_HTML = '<div class="icon-pause"><div></div><div></div></div>';
        const PLAY_HTML = '<div class="icon-play"></div>';

        [minutesInput, secondsInput].forEach(inputField => {
            inputField.addEventListener('input', () => {
                inputField.value = inputField.value.replace(/\D/g, '').slice(0, 2);
            });
        });

        function applyPreset(minutes, seconds) {
            minutesInput.value = minutes.toString().padStart(2, '0');
            secondsInput.value = seconds.toString().padStart(2, '0');
            startTimer();
        }

        function startTimer() {
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            if (minutes === 0 && seconds === 0) return;

            totalSeconds = (minutes * 60) + seconds;
            isOvertime = false;
            isPaused = false;
            controlDisplay.innerHTML = PAUSE_HTML;
            
            toggleView(true);
            updateUI();
            
            clearInterval(timerInterval);
            timerInterval = setInterval(runTimerLogic, 1000);
        }

        function runTimerLogic() {
            if (isPaused) return;
            if (!isOvertime) {
                totalSeconds--;
                if (totalSeconds < 0) { isOvertime = true; totalSeconds = 1; }
            } else {
                totalSeconds++;
            }
            updateUI();
        }

        function togglePause() {
            isPaused = !isPaused;
            controlDisplay.innerHTML = isPaused ? PLAY_HTML : PAUSE_HTML;
        }

        function resetToMenu(event) {
            event.stopPropagation();
            clearInterval(timerInterval);
            toggleView(false);
            timerWrapper.style.color = "var(--color-green)";
            minutesInput.value = "00";
            secondsInput.value = "00";
        }

        function toggleView(isTimerActive) {
            setupScreen.style.display = isTimerActive ? 'none' : 'flex';
            returnZone.style.display = isTimerActive ? 'block' : 'none';
            timerWrapper.style.display = isTimerActive ? 'flex' : 'none';
        }

        function updateUI() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            minutesDisplay.innerText = minutes.toString().padStart(2, '0');
            secondsDisplay.innerText = seconds.toString().padStart(2, '0');
            timerWrapper.style.color = isOvertime ? "#FF0000" : "var(--color-green)";
        }
    </script>
</body>
</html>
